<script>
  const sound = new Howl({
    src: ['audio/bg_audio.mp3'],
    autoplay: true,
    loop: true,
    volume: 0.3
  });

  const playbackBtn = document.getElementById('playback');
  const playbackIcon = playbackBtn.querySelector('i');

  playbackBtn.addEventListener('click', function () {
    if (sound.playing()) {
      sound.pause();
      this.classList.remove('play');
      this.classList.add('pause');
      playbackIcon.classList.remove('icon-music-pause-button');
      playbackIcon.classList.add('icon-music-play-button');
    } else {
      sound.play();
      this.classList.remove('pause');
      this.classList.add('play');
      playbackIcon.classList.remove('icon-music-play-button');
      playbackIcon.classList.add('icon-music-pause-button');
    }
  });
</script>
